name: Deploy to Rhythm Medical cPanel

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://rhythmmedicalint.com

      - name: Deploy via SFTP (using IP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 14.128.15.182 # Use the IP directly
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 22 # SFTP over SSH
          protocol: sftp
          local-dir: ./
          server-dir: /home/rhythmme/public_html/
          exclude: |
            **/.git*
            **/.github*
            **/.gitignore
            **/.env*
            **/node_modules
            **/*.md
          dangerous-clean-slate: false

      - name: Post-deployment SSH setup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 14.128.15.182
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 22
          script: |
            echo "üîß Setting up Node.js environment..."
            cd /home/rhythmme/public_html

            # Install production dependencies
            if [ -f "package.json" ]; then
              echo "Installing Node.js dependencies..."
              npm install --only=production --no-audit
            fi

            # Check if app is running
            echo "Checking current processes..."
            if pgrep -f "node.*next" > /dev/null; then
              echo "‚úÖ Next.js app is already running"
            else
              echo "‚ö†Ô∏è  Next.js app not running - manual start may be needed"
              echo ""
              echo "To start manually via SSH:"
              echo "cd /home/rhythmme/public_html"
              echo "npm install pm2 -g"
              echo "pm2 start npm --name 'nextjs' -- start"
            fi

            echo ""
            echo "üìã Summary:"
            echo "Files deployed to: /home/rhythmme/public_html"
            echo "Website: https://rhythmmedicalint.com"
            echo "Server IP: 14.128.15.182"
