name: Deploy Next.js to cPanel

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install & Build
        run: |
          npm ci
          npm run build
          
      - name: Method 1: Try SFTP First
        id: sftp-deploy
        uses: wangyucode/sftp-upload-action@v2.2.0
        continue-on-error: true
        with:
          host: 14.128.15.182
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 22
          localDir: '.'
          remoteDir: '/home/rhythmme/public_html'
          
      - name: Method 2: Try FTP if SFTP fails
        if: steps.sftp-deploy.outcome == 'failure'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 14.128.15.182
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./
          server-dir: /home/rhythmme/public_html/
          
      - name: Post-deployment setup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 14.128.15.182
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 22
          script: |
            cd /home/rhythmme/public_html
            echo "âœ… Files deployed successfully"
            echo "Path: $(pwd)"
            ls -la | head -10