name: Deploy to Rhythm Medical cPanel

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [closed]
  workflow_dispatch: # Allows manual triggering

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://rhythmmedicalint.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next/
            public/
            package.json
            package-lock.json
            next.config.js
          retention-days: 7

  deploy-production:
    needs: test-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: ./

      - name: Verify SSH connection
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: ${{ secrets.CPANEL_PORT || 22 }}
          script: |
            echo "Connected to $(hostname)"
            echo "Current directory: $(pwd)"
            node --version || echo "Node not found"
            npm --version || echo "NPM not found"

      - name: Create backup of current site
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: ${{ secrets.CPANEL_PORT || 22 }}
          script: |
            cd /home/rhythmme
            backup_file="backup_$(date +"%Y%m%d_%H%M%S").tar.gz"
            if [ -d "public_html" ]; then
              tar -czf "$backup_file" public_html/ 2>/dev/null
              echo "Backup created: $backup_file"
            else
              echo "No public_html directory found for backup"
            fi

      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: ${{ secrets.CPANEL_PORT || 22 }}
          local-dir: ./
          server-dir: /home/rhythmme/public_html/
          exclude: |
            **/.git*
            **/.github*
            **/.gitignore
            **/.env*
            **/node_modules
            **/README.md
            **/.eslintrc.json
          dangerous-clean-slate: false

      - name: Install dependencies and setup on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: ${{ secrets.CPANEL_PORT || 22 }}
          script: |
            cd /home/rhythmme/public_html

            # Install production dependencies
            echo "Installing dependencies..."
            npm ci --only=production --no-audit

            # Create PM2 ecosystem file
            cat > ecosystem.config.js << 'EOF'
            module.exports = {
              apps: [{
                name: 'rhythm-medical-nextjs',
                script: 'node_modules/next/dist/bin/next',
                args: 'start',
                cwd: '/home/rhythmme/public_html',
                instances: 1,
                autorestart: true,
                watch: false,
                max_memory_restart: '500M',
                env: {
                  NODE_ENV: 'production',
                  PORT: 3000
                },
                env_production: {
                  NODE_ENV: 'production',
                  PORT: 3000
                },
                error_file: '/home/rhythmme/.pm2/logs/rhythm-medical-error.log',
                out_file: '/home/rhythmme/.pm2/logs/rhythm-medical-out.log',
                time: true
              }]
            }
            EOF

            # Setup PM2
            if ! command -v pm2 &> /dev/null; then
              echo "Installing PM2..."
              npm install -g pm2
            fi

            # Start/Restart application
            echo "Starting application with PM2..."
            pm2 delete rhythm-medical-nextjs 2>/dev/null || true
            pm2 start ecosystem.config.js --env production
            pm2 save --force 2>/dev/null || true

            # Setup PM2 startup if possible
            pm2 startup 2>/dev/null && echo "PM2 startup configured" || echo "PM2 startup skipped (requires sudo)"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: ${{ secrets.CPANEL_PORT || 22 }}
          script: |
            echo "=== Deployment Verification ==="
            echo ""
            echo "1. PM2 Status:"
            pm2 status || echo "PM2 not available"
            echo ""
            echo "2. Application process:"
            sleep 3
            if pgrep -f "next.*start" > /dev/null; then
              echo "âœ… Next.js process is running"
            else
              echo "âŒ Next.js process not found"
            fi
            echo ""
            echo "3. Port check:"
            if nc -z localhost 3000 2>/dev/null; then
              echo "âœ… Port 3000 is listening"
              echo ""
              echo "4. HTTP check:"
              if curl -s -f -o /dev/null --max-time 10 http://localhost:3000; then
                echo "âœ… Application responding on port 3000"
              else
                echo "âš ï¸  Port open but HTTP check failed"
              fi
            else
              echo "âŒ Port 3000 not listening"
            fi
            echo ""
            echo "5. Recent logs (last 5 lines):"
            tail -5 /home/rhythmme/.pm2/logs/rhythm-medical-out.log 2>/dev/null || echo "No logs found"

      - name: Send deployment notification
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Site: https://rhythmmedicalint.com"
          echo "ğŸ• Timestamp: $(date)"
          echo "ğŸ“ Commit: ${{ github.event.head_commit.message || 'N/A' }}"
